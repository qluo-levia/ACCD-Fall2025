<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to Text (ASCII Art Style)</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      text-align: center;
    }
    canvas {
      display: none;
    }
    #ascii {
      white-space: pre;
      font-size: 8px;
      line-height: 6px;
    }
  </style>
</head>
<body>

  <h2>Image to Text Art</h2>
  <input type="file" id="upload" accept="image/*"><br><br>
  <div id="ascii"></div>
  <canvas id="canvas"></canvas>

  <script>
    const asciiChars = "@%#*+=-:. "; // From dark to light

    function getChar(gray) {
      const index = Math.floor((gray / 255) * (asciiChars.length - 1));
      return asciiChars[index];
    }

    document.getElementById('upload').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.src = URL.createObjectURL(file);

      img.onload = function() {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const scale = 0.1; // scale down for effect
        const width = Math.floor(img.width * scale);
        const height = Math.floor(img.height * scale);

        canvas.width = width;
        canvas.height = height;
        ctx.drawImage(img, 0, 0, width, height);

        const imageData = ctx.getImageData(0, 0, width, height).data;
        let ascii = "";

        for (let y = 0; y < height; y++) {
          for (let x = 0; x < width; x++) {
            const i = (y * width + x) * 4;
            const r = imageData[i];
            const g = imageData[i + 1];
            const b = imageData[i + 2];
            const gray = 0.299 * r + 0.587 * g + 0.114 * b; // Luminance formula
            ascii += getChar(gray);
          }
          ascii += "\n";
        }

        document.getElementById('ascii').textContent = ascii;
      };
    });
  </script>

</body>
</html>
