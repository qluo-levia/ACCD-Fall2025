<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绫波丽 ASCII 艺术</title>
    <style>
        body {
            background-color: #0c0c1d;
            color: #e0e0ff;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(16, 16, 48, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(80, 120, 255, 0.4);
            max-width: 90%;
        }
        
        h1 {
            color: #a0c4ff;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(96, 156, 255, 0.7);
            font-size: 2.2rem;
        }
        
        .rei-art {
            line-height: 1.2;
            letter-spacing: 2px;
            font-size: 12px;
            white-space: pre;
            color: #c8d6ff;
            text-shadow: 0 0 5px rgba(180, 200, 255, 0.7);
            margin: 0 auto;
            padding: 15px;
            background-color: rgba(12, 18, 44, 0.6);
            border-radius: 5px;
            overflow: auto;
            max-width: 100%;
        }
        
        .blue-text {
            color: #7aa2ff;
        }
        
        .red-text {
            color: #ff6678;
        }
        
        .pulse {
            animation: pulse 3s infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            100% { opacity: 1; }
        }
        
        .caption {
            margin-top: 25px;
            color: #8899cc;
            font-style: italic;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .rei-art {
                font-size: 8px;
                line-height: 1.1;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .rei-art {
                font-size: 6px;
                line-height: 1;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>绫波丽 <span class="blue-text">ASCII</span> 艺术</h1>
        
        <div class="rei-art pulse">
    \033[34m       _＿        
    \033[34m    ,．-''"´   ｀`丶、    
    \033[34m  ／            ＼  
    \033[34m  /    \033[37m○\033[34m  \033[37m○\033[34m     \033[34mヽ 
    \033[34m l               l 
    \033[34m |     \033[37m＿＿＿\033[34m     | 
    \033[34m ヽ、   \033[37m  ＿\033[34m    ／ 
    \033[34m  `丶、 \033[37m  ＼\033[34m  ,．'´ 
    \033[34m    ｀`～､、\033[37m□\033[34m,．'´    
    \033[34m       `''″            
        </div>
        
        <p class="caption">《新世纪福音战士》- 绫波丽</p >
    </div>

    <script>
        // 添加轻微的闪烁效果增强ASCII艺术感
        document.addEventListener('DOMContentLoaded', function() {
            const art = document.querySelector('.rei-art');
            setInterval(() => {
                const randomChar = Math.floor(Math.random() * art.textContent.length);
                const original = art.textContent;
                
                // 随机改变一个字符的颜色
                art.innerHTML = original.substring(0, randomChar) + 
                               '<span style="color: #a0c4ff;">' + 
                               original.charAt(randomChar) + 
                               '</span>' + 
                               original.substring(randomChar + 1);
            }, 3000);
        });
    </script>
</body>
</html>
