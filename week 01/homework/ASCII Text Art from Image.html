<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASCII Text Art from Image</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      text-align: center;
      padding: 20px;
    }
    #ascii {
      white-space: pre;
      font-size: 6px;
      line-height: 6px;
      display: inline-block;
      text-align: left;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>

  <h2>ASCII Art from Image - This code is using chatGPT to help</h2>
  <div id="ascii">Loading image...</div>
  <canvas id="canvas"></canvas>

  <script>
    const asciiChars = "@%#*+=-:. "; // From dark to light

    function getChar(gray) {
      const index = Math.floor((gray / 255) * (asciiChars.length - 1));
      return asciiChars[index];
    }

    function imageToASCII(imageUrl) {
      const img = new Image();
      img.crossOrigin = "anonymous"; // Allow loading from external source
      img.src = imageUrl;

      img.onload = function () {
        const scale = 0.1; // Resize scale
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const width = Math.floor(img.width * scale);
        const height = Math.floor(img.height * scale);

        canvas.width = width;
        canvas.height = height;

        ctx.drawImage(img, 0, 0, width, height);
        const imageData = ctx.getImageData(0, 0, width, height).data;

        let ascii = "";

        for (let y = 0; y < height; y++) {
          for (let x = 0; x < width; x++) {
            const i = (y * width + x) * 4;
            const r = imageData[i];
            const g = imageData[i + 1];
            const b = imageData[i + 2];
            const gray = 0.299 * r + 0.587 * g + 0.114 * b;
            ascii += getChar(gray);
          }
          ascii += "\n";
        }

        document.getElementById('ascii').textContent = ascii;
      };

      img.onerror = function () {
        document.getElementById('ascii').textContent = "Failed to load image.";
      };
    }

    // Call function with your image URL
    imageToASCII("https://images.genius.com/6c4c2d1b787ef3f5b1cdd907e98df700.870x870x1.jpg");
  </script>

</body>
</html>
