<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ASCII Art from Image</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: monospace;
      text-align: center;
      padding: 20px;
    }
    #ascii {
      white-space: pre;
      font-size: 6px;
      line-height: 6px;
      display: inline-block;
      text-align: left;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>

  <h2>ASCII Art: Utada Hikaru - One Last Kiss</h2>
  <div id="ascii">Loading...</div>
  <canvas id="canvas"></canvas>

  <script>
    const asciiChars = "@%#*+=-:. "; // Dark to light characters

    function getChar(gray) {
      const index = Math.floor((gray / 255) * (asciiChars.length - 1));
      return asciiChars[index];
    }

    function imageToASCII(imageUrl) {
      const img = new Image();
      img.crossOrigin = "anonymous"; // Required for external images
      img.src = imageUrl;

      img.onload = function () {
        const scale = 0.12; // Resize image to reduce text size
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const width = Math.floor(img.width * scale);
        const height = Math.floor(img.height * scale);

        canvas.width = width;
        canvas.height = height;

        ctx.drawImage(img, 0, 0, width, height);
        const imageData = ctx.getImageData(0, 0, width, height).data;

        let ascii = "";

        for (let y = 0; y < height; y++) {
          for (let x = 0; x < width; x++) {
            const i = (y * width + x) * 4;
            const r = imageData[i];
            const g = imageData[i + 1];
            const b = imageData[i + 2];
            const gray = 0.299 * r + 0.587 * g + 0.114 * b; // Luminosity formula
            ascii += getChar(gray);
          }
          ascii += "\n";
        }

        document.getElementById('ascii').textContent = ascii;
      };

      img.onerror = function () {
        document.getElementById('ascii').textContent = "⚠️ Failed to load image.";
      };
    }

    // Start the ASCII generation with your image
    imageToASCII("https://upload.wikimedia.org/wikipedia/en/7/70/Utada_Hikaru_-_One_Last_Kiss.png");
  </script>

</body>
</html>
