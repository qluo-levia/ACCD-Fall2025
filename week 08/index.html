<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Gesture Interaction – PoseNet</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.dom.min.js"></script>
<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
<style>
body { margin:0; padding:0; background:white; }
canvas { display:block; margin:0 auto; }
</style>
</head>
<body>
<script>
let video;
let poseNet;
let poses = [];


function setup() {
createCanvas(640, 480);
video = createCapture(VIDEO);
video.size(width, height);


poseNet = ml5.poseNet(video, modelReady);
poseNet.on('pose', results => { poses = results; });


video.hide();
}


function modelReady() {
console.log("PoseNet ready");
}


function draw() {
background(255);


// Draw a clean, white background only — no webcam feed


if (poses.length > 0) {
let pose = poses[0].pose;


// Example: track right wrist to draw a dot
let rw = pose.rightWrist;
fill(0);
noStroke();
ellipse(rw.x, rw.y, 30, 30);
}


// Optional: left wrist too
if (poses.length > 0) {
let pose = poses[0].pose;
let lw = pose.leftWrist;
fill(150);
ellipse(lw.x, lw.y, 20, 20);
}
}
</script>
</body>
</html>
