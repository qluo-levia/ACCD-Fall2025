<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Multi-Style Page</title>
  <style>
    /* Base styles */
    body {
      margin: 0;
      transition: all 0.3s ease;
    }

    header, footer {
      padding: 1rem;
      text-align: center;
    }

    h1 {
      margin: 0.5rem 0;
      padding-left: 10px;
    }
    h2 {
      margin-left: 5;
      padding-left: 20px;
    }
    p {
        padding-left: 20px;
    }

    /* --- Mobile First (default ≤600px) --- */
    body {
      background: #121212;
      color: #f5f5f5;
      font-family: monospace;
    }

    header {
      background: #222;
      color: cyan;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 0 1rem;
    }

    .card {
      padding: 20px;
      background: #333;
      border-radius: 8px;
      text-align: center;
    }

    /* --- Tablet Layout (601px – 1024px) --- */
    @media (min-width: 601px) and (max-width: 1024px) {
      body {
        background: #ebebeb;
        color: #222;
        font-family: Georgia, serif;
      }

      header {
        background: #6cb8a5;
        color: white;
      }

      .cards {
        flex-direction: row;
        justify-content: space-around;
        font-family: Arial, Helvetica, sans-serif;
      }

      .card {
        background: #e2e2e2;
        flex: 1;
        margin: 0 5px;
      }
    }

    /* --- Desktop Layout (≥1025px) --- */
    @media (min-width: 1025px) {
      body {
        background: white;
        color: #111;
        font-family: "Helvetica Neue", sans-serif;
      }

      header {
        background: linear-gradient(90deg, #ff6f61, #ffcc70);
        color: white;
      }

      main {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        padding: 20px;
      }

      section {
        flex: 1;
        background: #fafafa;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }

      .cards {
        display: flex;
        gap: 15px;
      }

      .card {
        background: #ffe4b5;
        flex: 1;
        font-weight: bold;
      }

      footer {
        background: #444;
        color: white;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Responsive Design Demo</h1>
    <p>Same content, completely different styles.</p>
  </header>

  <main>
    <section class="intro">
      <h2>About</h2>
      <p>This is a page that was completed with the help of chatgpt. Coding is difficult.</p>
    </section>

    <section class="gallery">
      <h2>Gallery</h2>
      <div class="cards">
        <div class="card">Card 1</div>
        <div class="card">Card 2</div>
        <div class="card">Card 3</div>
      </div>
    </section>

    <section class="contact">
      <h2>Contact</h2>
      <p>Email: qluo@inside.artcenter.edu</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Responsive Demo</p>
  </footer>
</body>
</html>
